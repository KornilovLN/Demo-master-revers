commands:
  - id: explain_project_structure
    description: >
      Объясните состав проекта, взаимосвязи и зависимости компонентов проекта, очередность компиляции (если необходима) и непонятные места и/или отсутствие необходимых компонентов или зависимостей.
    steps:
      - name: Describe Project Structure
        action: >
          Опишите, какие файлы и папки входят в проект, и их назначение.
      - name: Explain Component Interactions and Dependencies
        action: >
          Объясните, как различные компоненты проекта взаимодействуют друг с другом и от каких внешних библиотек или модулей они зависят.
      - name: Specify Compilation Order
        action: >
          Если проект требует компиляции, укажите порядок, в котором должны компилироваться различные части проекта.
      - name: Identify Issues and Missing Components
        action: >
          Укажите любые проблемы или недостающие части, которые могут вызвать затруднения при работе с проектом.
