[program:nginx]
command=/usr/sbin/nginx -c /var/ekatra/nginx.conf  -g 'daemon off;'
stdout_logfile=NONE
stderr_logfile=NONE

[program:ekatra]
command=uwsgi --yaml /etc/uwsgi/backend.yaml
redirect_stderr=true
stdout_logfile=/var/ekatra/log/ekatra.log

[program:hub]
command=uwsgi --yaml /etc/uwsgi/rtdb.yaml
redirect_stderr=true
stdout_logfile=/var/ekatra/log/hub.log
